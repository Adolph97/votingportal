<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Voting Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .login-container {
            max-width: 400px;
            margin: 50px auto;
        }
        .logo-container {
            text-align: center;
            margin-bottom: 2rem;
        }
        .logo-image {
            max-width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <img src="/static/assets/Logo.jpg" alt="Logo" class="logo-image">
                <h2>Admin Access</h2>
            </div>

            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{ error }}
            </div>
            {% endif %}

            <div class="card shadow-sm">
                <div class="card-body">
                    <form method="POST" action="/admin/login">
                        <div class="mb-3">
                            <label for="password" class="form-label">Admin Password</label>
                            <input type="password" 
                                   class="form-control" 
                                   id="password" 
                                   name="password" 
                                   required>
                        </div>
                        <button type="submit" class="btn btn-primary w-100">
                            Access Results
                        </button>
                    </form>
                </div>
            </div>

            <div class="text-center mt-3">
                <a href="/" class="text-decoration-none">‚Üê Back to Voting</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
