<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vote Statistics - Stepping Stone Social Week</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container py-5">
        <div class="text-center mb-5">
            <img 
                src="/static/assets/Logo.jpg"
                alt="Stepping Stone Logo" 
                class="mb-3"
                style="max-height: 100px; width: auto;"
            />
            <h1>Vote Statistics</h1>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>Candidate</th>
                                <th>Club</th>
                                <th>Total Votes</th>
                                <th>Percentage</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for candidate in candidates %}
                            <tr>
                                <td>{{ candidate.name }}</td>
                                <td>{{ candidate.club }}</td>
                                <td>{{ candidate.votes }}</td>
                                <td>
                                    <div class="d-flex align-items-center">
                                        <div class="progress flex-grow-1" style="height: 20px;">
                                            <div 
                                                class="progress-bar" 
                                                role="progressbar" 
                                                style="width: {{ candidate.percentage }}%"
                                                aria-valuenow="{{ candidate.percentage }}" 
                                                aria-valuemin="0" 
                                                aria-valuemax="100">
                                            </div>
                                        </div>
                                        <span class="ms-2">{{ candidate.percentage }}%</span>
                                    </div>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                        <tfoot>
                            <tr class="table-secondary">
                                <td colspan="2"><strong>Total</strong></td>
                                <td><strong>{{ total_votes }}</strong></td>
                                <td>100%</td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>

        <div class="text-center mt-4">
            <a href="/" class="btn btn-primary me-2">Back to Voting</a>
            <a href="/admin/logout" class="btn btn-outline-danger">Logout</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
